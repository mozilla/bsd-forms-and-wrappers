      <script>
        (function() {
          function fillAmountFromQueryString () {
            if (window.location.search) {
              var m = String(window.location.search).match(/[&\?]amount=([\d]+(\.[\d]+)?)/);
              var amount = m ? m[1] : 25;
              var inputElement = document.getElementById('wsamount_' + amount);

              if (inputElement) {
                inputElement.checked = true;
              }
              else if (document.getElementById('wsamount_other') && document.getElementById('wsamount_other_value')) {
                document.getElementById('wsamount_other').checked = true;
                document.getElementById('wsamount_other_value').value = amount;
              }
            }
          }

          if (window.attachEvent) {
            window.attachEvent("onload", fillAmountFromQueryString);
          } else {
            document.addEventListener("DOMContentLoaded", fillAmountFromQueryString, false);
          }
        })();
      </script>

      <script>
      (function () {
        function activateKountForm () {
          if (!document.contribution || !document.contribution['k-ris-sid']) {
            setTimeout(activateKountForm, 50);
            return;
          }

          var form = document.getElementById('wsniceform');
          var input;
          if (form) {
            input = form['k-ris-sid'];
            if (!input) {
              input = document.createElement('input');
              input.name = 'k-ris-sid';
              input.type = 'hidden';
              form.appendChild(input);
            }
            input.value = document.contribution['k-ris-sid'].value;
          }
        }

        setTimeout(activateKountForm, 50);

      })();
      </script>
