<script src="https://sendto.mozilla.org/page/-/donation_form/js/parsley.min.js"></script>
  <div class="container">

    <div id="form-wrapper">
      <form id="donation-form-single" action="/page/cde/Contribution/Charge" method="post">
        <!-- = Amount Section ====================  -->
        <div class="big-section">
          <div class="row">
            <div class="full">
              <h2>{{Amount}}</h2>
            </div>
          </div>
          <div class="row donation-amount-row" style="display: none;">
            <div class="third">
              <input type="radio" name="donation_amount" value="20" id="amount-20" data-parsley-multiple="donation_amount" data-parsley-group="donation_amount" data-parsley-errors-container="#amount-error-msg" data-parsley-error-message="{{ Please-select-an-amount }}." required=""><label for="amount-20" class="large-label-size">$20</label>
            </div>
            <div class="third">
              <input type="radio" name="donation_amount" value="10" id="amount-10" data-parsley-multiple="donation_amount" data-parsley-group="donation_amount"><label for="amount-10" class="large-label-size">$10</label>
            </div>
            <div class="third">
              <input type="radio" name="donation_amount" value="5" id="amount-5" data-parsley-multiple="donation_amount" data-parsley-group="donation_amount"><label for="amount-5" class="large-label-size">$5</label>
            </div>
          </div>
          <div class="row donation-amount-row" style="display: none;">
            <div class="third">
              <input type="radio" name="donation_amount" value="3" id="amount-3" data-parsley-multiple="donation_amount" data-parsley-group="donation_amount"><label for="amount-3" class="large-label-size">$3</label>
            </div>
            <div class="two-third">
              <div id="amount-other-container">
                <input type="radio" name="donation_amount" value="other" id="amount-other" data-parsley-group="donation_amount"><label for="amount-other" class="large-label-size">$</label>
                <input type="number" name="donation_amount_other" placeholder="{{Other-amount}}" class="medium-label-size" data-parsley-errors-container="#amount-other-error-msg" data-parsley-type="number" data-parsley-error-message="{{donation-min-error}}." data-parsley-check-amount data-parsley-min="2">
              </div>
            </div>
          </div>
          <div class="row error-msg-row">
            <div class="full">
              <div id="amount-error-msg"></div>
              <div id="amount-other-error-msg"></div>
            </div>
          </div>
          <div class="row" id="recurring-option-row">
            <div class="half">
              <input type="radio" name="recurring_acknowledge" value="0" checked="checked" id="one-time-payment" data-parsley-errors-container="#recurring-error-msg" required=""><label for="one-time-payment" class="medium-label-size">{{
              One-time }}</label>
            </div>
            <div class="half">
              <input type="radio" name="recurring_acknowledge" value="1" id="monthly-payment"><label for="monthly-payment" class="medium-label-size">{{
              Monthly }}</label>
            </div>
          </div>
          <div class="row error-msg-row">
            <div class="full">
              <div id="recurring-error-msg"></div>
            </div>
          </div>
        </div>
        <!-- = Amount Section Ends ====================  -->
        <!-- = Payment Section ====================  -->
        <div class="big-section">
          <div class="row">
            <div class="full">

            <div class="half">

                <div class="row payment-logos paypal-logo">
                  <p>&nbsp;</p>
                </div>
                <div class="row medium-label-size">PayPal</div>
              </label>
            </div>
          </div>
          <div class="row error-msg-row">
            <div class="full">
              <div id="payment-type-error-msg"></div>
            </div>
          </div>
        </div>

                </div>
              </div>
            </div>
            <div class="row hint-msg-parent">

                  /
                  <input aria-label="{{Credit-Card-Expiration-Year}}" type="text" placeholder="{{YY}}" pattern="\d{2}" maxlength="2" data-parsley-type="digits" required="" name="cc_expir_year">

                </div>
              </div>
